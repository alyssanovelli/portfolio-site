    <header>
    <h1>Contact Me</h1>

    <nav>
        <div class="menu-toggle" id="mobile-menu">
                <i class="fas fa-bars"></i>

    <main class="contact">
        <div class="contact-intro">
        <h3>Contact Me</h3>
        <p>If you'd like to get in touch, fill out the form below or email me directly.
            <a href="mailto:anovelli028@gmail.com">anovelli028@gmail.com</a>
        </p>
        </div>

        <form id="contactForm" action="https://formspree.io/f/xblzqpdn" method="POST">
            <div id="form-confirmation" class="confirmation-message" style="display: none;">
                Your message has been sent! Thank you for reaching out.
            </div>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <label for="subject">Subject:</label>
            <input type="text" id="subject" name="subject" required>
            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="6" required></textarea>
            <button type="submit" class="button">Send Message</button>
        </form>
    </main>
    
    <footer> <p>&copy; 2025 Alyssa Novelli</p>
    </footer>
    <button id="darkModeToggle" class="dark-mode-btn">
        <i class="fas fa-moon"></i>
    </button>
     <script src="darkmode.js"></script>
     <script src="formcollector.js" defer></script>
     <script>
        const menuToggle = document.getElementById("mobile-menu");
        const navLinks = document.querySelector("nav ul");

        menuToggle.addEventListener("click", () => {
            navLinks.classList.toggle("show");
        })
    </script>
